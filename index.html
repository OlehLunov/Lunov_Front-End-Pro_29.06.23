<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>
<body>
<main>
    <section class="shop">
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__list-item">
                    <a href="#" class="smart__link">Смартфони</a>
                </li>
                <li class="nav__list-item">
                    <a href="#" class="laptops__link">Ноутбуки</a>
                </li>
                <li class="nav__list-item">
                    <a href="#" class="tablets__link">Планшети</a>
                </li>
            </ul>
        </nav>


        <div class="phones" style="display: none">
            <ul class="phones__list">
                <li class="list-item">
                    <a href="#" class="iphone-link">IPHONE</a>
                </li>
                <li class="list-item">
                    <a href="#" class="samsung-link">SAMSUNG</a>
                </li>
                <li class="list-item">
                    <a href="#" class="xiaomi-link">XIAOMI</a>
                </li>
            </ul>
        </div>
        <div class="laptops" style="display: none">
            <ul class="laptops__list">
                <li class="list-item">
                    <a href="#" class="mac-link">MAC</a>
                </li>
                <li class="list-item">
                    <a href="#" class="dell-link">DELL</a>
                </li>
                <li class="list-item">
                    <a href="#" class="msi-link">MSI</a>
                </li>
            </ul>
        </div>
        <div class="tablets" style="display: none">
            <ul class="tablets__list">
                <li class="list-item">
                    <a href="#" class="ipad-link">IPAD</a>
                </li>
                <li class="list-item">
                    <a href="#" class="lenovo-link">LENOVO</a>
                </li>
                <li class="list-item">
                    <a href="#" class="redmi-link">REDMI</a>
                </li>
            </ul>
        </div>

        <div class="product__info" style="display: none">
            <h1 class="name"></h1>
            <p class="category"></p>
            <p class="text"></p>
            <button class="price">Купити</button>
        </div>
    </section>
</main>
<script src="js/main.js"></script>
</body>
</html>
